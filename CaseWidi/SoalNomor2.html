<!DOCTYPE html>
<html>
<body>

<h1>Jumlah Kata Kalimat</h1>

<p id="kata"></p>

<!---Fungsi Lain substr_Count() menghitung kesamaaan-->

<script>
document.getElementById("kata").innerHTML = kesamaankata("abakadabra","ab");

function kesamaankata(string, subString) {
    string += "";
    subString += "";
    if (subString.length <= 0) return (string.length + 1);

    var n = 0,
        pos = 0,
        step = subString.length;

    while (true) {
        pos = string.indexOf(subString, pos);
        if (pos >= 0) {
            ++n;
            pos += step;
        } else break;
    }
    return "Jumlah kata yang sama pada "+string+" dengan kata kunci "+subString+" : "+n;
}
</script>

</body>
</html>
